<!DOCTYPE html>
<html>
<head>
    <title>Quiz App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css"/>
</head>
<body>
    <header role='status'>
        <div class="status-bar">
            <div>SCORE: <span class="js-score-num">0</span>/10</div>
            <div>QUESTION: <span class="js-progress-num">0</span>/10</div>
        </div>
    </header>

    <main role="main">
        <h1 class="quiz-start">Ready to start your quiz through space?</h1>
        <button type="submit" class="js-quiz-start">BEGIN!</button>
    </main>
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
